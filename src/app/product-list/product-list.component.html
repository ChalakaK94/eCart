<app-search></app-search>

<div class="ecart--products--container">
  <div class="ecart--product--item" *ngFor="let product of products; let i=index">
    <div class="ecart-wishlist-sale-container" >
      <div class="ecart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <div class="ecart-on-sale-tag">75% OFF</div>
    </div>
    <div class="ecart--product--image">
      <img [src]="product.imageURL" class="ecart--product--image">
    </div>
    <div class="ecart--add--to--price">
      {{product.price}}
    </div>
    <div class="ecart--product--name">{{product.name}}</div>
    <div class="ecart--product--category">{{product.gender}} . {{product.category}} . {{product.brand}}</div>
    <div class="ecart--product--available-colors">{{product.color.length}} Colors . Best Seller</div>
  </div>
</div>
