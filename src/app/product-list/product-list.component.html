<app-search></app-search>

<app-filter [all]="totalProducts" [inStock]="totalInStockProducts" [outOfStock]="totalOutOfStockProducts"
            (radioButtonChange)="radioButtonChange($event)"></app-filter>
<div class="ecart--products--container">
  <div *ngFor="let product of products">
    <app-product  [product]="product" *ngIf="selectedRadioButton === 'all' || product.is_in_inventory.toString() === selectedRadioButton "></app-product>
  </div>
</div>
