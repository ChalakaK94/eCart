<div class="ecart--search--product">
  <input class="ecart-search-product-input" #inputValue>
  <button class="btn btn-search" (click)="onSearch(inputValue)">Search</button>
</div>
<div *ngIf="searchTxt !== ''" class="ecart-search-result-for"><p><strong>Search result for:</strong> {{searchTxt}}</p></div>
